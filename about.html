    <script>
      var url = "https://api.nasa.gov/planetary/apod?api_key=o7DqhX9fegoNzn2fEVa6AU2ADgJ9CqJuuXKEedz0";

      var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.onload = function() {
            if (xhr.status === 200) {
                let obj = JSON.parse(xhr.responseText);
                console.log(obj);
                
                document.getElementById("apod_img_id").src=obj.url;
            }
            else {
                alert('Request failed.  Returned status of ' + xhr.status);
            }
      };
      xhr.send();
    </script>
